<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <nav>
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessoires</a></li>
                <li><a href="#">Carte</a></li>
            </ul>
        </div>
    </nav>
    <div class="information">
        <div class="overlay"></div>
        <img src="/images/mobile.png" class="mobile">
        <div id="circle">
            <div class="features one"><img src="/images/camera.png" alt="">
                <div>
                    <h1>camera</h1>
                    <p>12MP , Wide Angle Lens</p>
                </div>
            </div>
            <div class="features two"><img src="/images/processor.png" alt="">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                </div></div>
            <div class="features three"><img src="/images/display.png" alt="">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div></div>
            <div class="features four"><img src="/images/battery.png" alt="">
                <div>
                    <h1>Buttery Life</h1>
                    <p>6000 mAh, 900Hrs Standby</p>
                </div></div>
        </div>
    </div>

    <div class="controls">
        <img src="/images/arrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="/images/arrow.png" id="downBtn">
    </div>
</div>

























    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum ;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
